<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="http://weui.shanliwawa.top/weui/style/weui.css">
    <link rel="stylesheet" href="http://weui.shanliwawa.top/weui/style/weui2.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/updown.js"></script>
    <script>
        $(function () {
            //页数 
            var page = 0;
            // 每页展示10个
            var size = 10;
            $('.weui_panel').dropload({
                scrollArea: window,
                autoLoad: true, //自动加载
                domDown: { //上拉
                    domClass: 'dropload-down',
                    domRefresh: '<div class="dropload-refresh f15 "><i class="icon icon-20"></i>上拉加载更多</div>',
                    domLoad: '<div class="dropload-load f15"><span class="weui-loading"></span>正在加载中...</div>',
                    domNoData: '<div class="dropload-noData">没有更多数据了</div>'
                },
                domUp: { //下拉
                    domClass: 'dropload-up',
                    domRefresh: '<div class="dropload-refresh"><i class="icon icon-114"></i>上拉加载更多</div>',
                    domUpdate: '<div class="dropload-load f15"><i class="icon icon-20"></i>释放更新...</div>',
                    domLoad: '<div class="dropload-load f15"><span class="weui-loading"></span>正在加载中...</div>'
                },
                loadUpFn: function (me) { //刷新
                    $.ajax({
                        type: 'GET',
                        url: 'more.json',

                        dataType: 'json',
                        success: function (data) {
                            var result = '';
                            for (var i = 0; i < data.lists.length; i++) {
                                result +=
                                    '  <a href="orderflow.html" class="weui_media_box weui_media_appmsg">' +
                                    '<div class="weui_media_bd">' +
                                    '<h4 class="weui_media_title">' + i + ' ' + data.lists[
                                        i].title + '</h4>' +
                                    '<p class="weui_media_desc">' + data.lists[i].date +
                                    '</p>' +
                                    '</div>' +
                                    '</a>';
                            }
                            // 为了测试，延迟1秒加载
                            setTimeout(function () {
                                $('.weui_panel_bd').html(result);
                                // var lazyloadImg = new LazyloadImg({
                                //     el: '.weui-updown [data-img]', //匹配元素
                                //     top: 50, //元素在顶部伸出长度触发加载机制
                                //     right: 50, //元素在右边伸出长度触发加载机制
                                //     bottom: 50, //元素在底部伸出长度触发加载机制
                                //     left: 50, //元素在左边伸出长度触发加载机制
                                //     qriginal: false, // true，自动将图片剪切成默认图片的宽高；false显示图片真实宽高
                                //     load: function (el) {
                                //         el.style.cssText +=
                                //             '-webkit-animation: fadeIn 01s ease 0.2s 1 both;animation: fadeIn 1s ease 0.2s 1 both;';
                                //     },
                                //     error: function (el) {

                                //     }
                                // });
                                // 每次数据加载完，必须重置
                                me.resetload();
                                // 重置索引值，重新拼接more.json数据
                                page = 0;
                                // 解锁
                                me.unlock();
                                me.noData(false);
                            }, 1000);
                        },
                        error: function (xhr, type) {
                            alert('Ajax error!');
                            // 即使加载出错，也得重置
                            me.resetload();
                        }
                    });
                },
                loadDownFn: function (me) { //加载更多
                    page++;
                    window.history.pushState(null, document.title, window.location.href);
                    var result = '';
                    $.ajax({
                        type: 'GET',
                        url: 'http://ons.me/tools/dropload/json.php?page=' + page +
                            '&size=' + size,
                        dataType: 'json',
                        success: function (data) {
                            var arrLen = data.length;
                            if (arrLen > 0) {


                                for (var i = 0; i < arrLen; i++) {
                                    result +=
                                        '  <a href="orderflow.html" class="weui_media_box weui_media_appmsg">' +
                                        '<div class="weui_media_bd">' +
                                        '<h4 class="weui_media_title">' + data[i].id +
                                        ' ' + data[i].title + '</h4>' +
                                        '<p class="weui_media_desc">' + data[i].date +
                                        '</p>' +
                                        '</div>' +
                                        '</a>';
                                }
                                // 如果没有数据
                            } else {
                                // 锁定
                                me.lock();
                                // 无数据
                                me.noData();
                            }

                            // 为了测试，延迟1秒加载
                            setTimeout(function () {
                                $('.weui_panel_bd').append(result);
                                // var lazyloadImg = new LazyloadImg({
                                //     el: '.weui-updown [data-img]', //匹配元素
                                //     top: 50, //元素在顶部伸出长度触发加载机制
                                //     right: 50, //元素在右边伸出长度触发加载机制
                                //     bottom: 50, //元素在底部伸出长度触发加载机制
                                //     left: 50, //元素在左边伸出长度触发加载机制
                                //     qriginal: false, // true，自动将图片剪切成默认图片的宽高；false显示图片真实宽高
                                //     load: function (el) {
                                //         el.style.cssText +=
                                //             '-webkit-animation: fadeIn 01s ease 0.2s 1 both;animation: fadeIn 1s ease 0.2s 1 both;';
                                //     },
                                //     error: function (el) {

                                //     }
                                // });
                                // 
                                // 每次数据加载完，必须重置
                                me.resetload();
                            }, 1000);
                        },
                        error: function (xhr, type) {
                            alert('Ajax error!');
                            // 即使加载出错，也得重置
                            me.resetload();
                        }
                    });
                }
            });
        });
    </script>
</head>

<body ontouchstart="" class="page-bg">
    <div class="page-hd">
        <h1 class="page-hd-title">
            订单列表
        </h1>
        <p class="page-hd-desc">查看、跟踪订单的状态</p>
    </div>
    <div class="searchbar_wrap">
        <div class="weui_search_bar">
            <form class="weui_search_outer">
                <div class="weui_search_inner">
                    <i class="weui_icon_search"></i>
                    <input type="search" class="weui_search_input" id="weui_search_input" placeholder="客户名称/手机号" required="">
                    <a href="javascript:" class="weui_icon_clear"></a>
                </div>
                <label for="weui_search_input" class="weui_search_text" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                    <i class="weui_icon_search"></i>
                    <span>客户名称/手机号</span>
                </label>
            </form>
            <a href="javascript:" class="weui_search_cancel">取消</a>
        </div>
    </div>
    <div class="weui_panel weui_panel_access">
        <div class="weui_panel_bd">
            <!-- <a href="orderflow.html" class="weui_media_box weui_media_appmsg">
                <div class="weui_media_bd">
                    <h4 class="weui_media_title">1 Apple 苹果 iPhone 6s Plus (A1699) 16G 玫瑰金色 移动联通电信4G 全网通手机</h4>
                    <p class="weui_media_desc">2015-12-01</p>
                </div>
            </a> -->
        </div>
    </div>
</body>

</html>
